{
    "Config": {
        "metadata": "audible",
        "cache_path": "/config", 
        "input_path": "/path/to/media.files",
        "output_path": "/path/to/json.fastfill.folder",
        "uploader-tools": {
            "category": "Audiobooks - Urban Fantasy",
            "steps": ["prepUpload", "createTorrent", "createJson"],
            "torrent_path": "/path/to/upload.torrent.folder",
            "upload_path": "/path/to/upload.files.folder",
            "announce": "<your personal announce URL>",
            "upload_files": [".m4b", ".cue", ".jpg", ".pdf"],
            "exclude_patterns": ["json$"],
            "exclude_paths": ["@eaDir"],
            "json_fastfillout": "{metadata}-{author}-{title}-{id}",
            "in_series": "{author} - {series} {part} - {title}",
            "no_series": "{author} - {title}",
            "forbidden_authors": ["J R R Tolkien", "Anne Perry", "Simon Scarrow", "Sara Gruen", "Joan Elliott", "Alan Dart", "Chris Mead", "Paul Moore", "Gavin Jones", "Noah K Sturdevant", "Benedict Brown", "Erika T Wurth"]
        }, 
        "sources": {
            "googleApiKey": "<your google api key>"
        },
        "flags": {
            "dry_run": 0,
            "verbose": 0,
            "add_hash": 0
        }
    }
}