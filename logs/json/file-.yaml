description: "<p><b>The second novel in Lois H. Gresh\u2019s Sherlock Holmes vs. Cthulhu\
  \ series </b></p> <p>Amelia Scarcliffe\u2019s monstrous brood, harbingers of Cthulhu,\
  \ will soon spawn. Her songs spell insanity, death...and illimitable wealth. And\
  \ Moriarty will do anything to get his hands on gold, even if it means tearing down\
  \ the walls between this world and a realm of horrors. </p> <p>Meanwhile, after\
  \ Sherlock Holmes\u2019s last tangle with the Order of Dagon, horrifying monsters\
  \ haunt the Thames, and madness stalks the streets of Whitechapel. Gang war between\
  \ Moriarty\u2019s thugs and the powerful cult can only bring more terror - unless\
  \ Holmes and Dr. Watson can prevent it. But can they find the cause of the neural\
  \ psychoses before Watson himself succumbs?</p>"
